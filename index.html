<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="petal.css">
    <title>Circle Design</title>
</head>
<body>
    <div class="wrapper">
    <div class="total-container-in">
        <div class="deep-circle-container">
            <div class="main-circle"></div>
            <div class="small-circle circle1"></div>
            <div class="small-circle circle2"></div>
            <div class="small-circle circle3"></div>
            <div class="small-circle circle4"></div>
            <div class="small-circle circle5"></div>
            <div class="small-circle circle6"></div>
            <div class="small-circle circle7"></div>
            <div class="small-circle circle8"></div>
            <div class="small-circle circle9"></div>
            <div class="small-circle circle10"></div>
            <div class="small-circle circle11"></div>
            <div class="small-circle circle12"></div>
        </div>
    <div class="outer-circle-container">
        <div class="outer-center-circle"></div>
        <div class="out-small-circle out-circle1"></div>
        <div class="out-small-circle out-circle2"></div>
        <div class="out-small-circle out-circle3"></div>
        <div class="out-small-circle out-circle4"></div>
        <div class="out-small-circle out-circle5"></div>
        <div class="out-small-circle out-circle6"></div>
        <div class="out-small-circle out-circle7"></div>
        <div class="out-small-circle out-circle8"></div>
        <div class="out-small-circle out-circle9"></div>
        <div class="out-small-circle out-circle10"></div>
        <div class="out-small-circle out-circle11"></div>
        <div class="out-small-circle out-circle12"></div>
    </div>
    <div class="inner-circle-container">
        <div class="inner-center-circle"></div>
        <div class="in-small-circle in-circle1"></div>
        <div class="in-small-circle in-circle2"></div>
        <div class="in-small-circle in-circle3"></div>
        <div class="in-small-circle in-circle4"></div>
        <div class="in-small-circle in-circle5"></div>
        <div class="in-small-circle in-circle6"></div>
        <div class="in-small-circle in-circle7"></div>
        <div class="in-small-circle in-circle8"></div>
        <div class="in-small-circle in-circle9"></div>
        <div class="in-small-circle in-circle10"></div>
        <div class="in-small-circle in-circle11"></div>
        <div class="in-small-circle in-circle12"></div>
    </div>
</div>
</div>
</body>
</html>
